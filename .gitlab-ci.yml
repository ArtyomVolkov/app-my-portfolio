stages:
  - build
  - deploy

build project:
  stage: build
  image: node:21-alpine3.18
  script:
    - yarn install
    - yarn build
  artifacts:
    paths:
      - build/

netlify:
  stage: deploy
  image: node:21-alpine3.18
  script:
    - npm install -g netlify-cli
    - netlify deploy --dir=build --prod